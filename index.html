<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aldrin y el Gato Cósmico</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      color: #fff;
      background: #000;
      overflow: hidden;
    }

    /* ===== AURORAS ===== */
    .aurora {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,200,0.4), transparent 60%),
                  radial-gradient(circle at 70% 40%, rgba(200,0,255,0.4), transparent 60%),
                  radial-gradient(circle at 50% 80%, rgba(0,150,255,0.3), transparent 70%);
      animation: auroraMove 20s infinite linear alternate;
      z-index: -3;
    }
    @keyframes auroraMove {
      from { transform: rotate(0deg) scale(1); }
      to   { transform: rotate(360deg) scale(1.2); }
    }

    /* ===== NIEVE ===== */
    .snow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2;
    }
    .snow span {
      position: absolute;
      display: block;
      width: 4px; height: 4px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* ===== HISTORIA ===== */
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 5% auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .story {
      font-size: 1.2rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* ===== EFECTO MÁQUINA ===== */
    .typewriter {
      border-right: 2px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(60, end), blink 0.8s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* ===== GATO ===== */
    .cat {
      width: 120px;
      margin: 20px auto;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { filter: drop-shadow(0 0 10px cyan); }
      to   { filter: drop-shadow(0 0 30px magenta); }
    }

    /* ===== BOTONES ===== */
    .choices {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    .choices button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transform: translateY(30px);
      opacity: 0;
      animation: slideIn 1s forwards;
    }
    .choices button:nth-child(1) { animation-delay: 6s; }
    .choices button:nth-child(2) { animation-delay: 6.5s; }
    .choices button:nth-child(3) { animation-delay: 7s; }
    @keyframes slideIn {
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="aurora"></div>
  <div class="snow"></div>

  <!-- Contenido -->
  <div class="container">
    <div class="story typewriter">
      Nivel 1 – El despertar  
      Cuando Aldrin abrió los ojos, la cabina estaba en silencio...
    </div>
    <img src="assets/cat.svg" alt="Gato Cósmico" class="cat">
    <div class="choices">
      <button onclick="alert('Explorar el monolito...')">Opción A</button>
      <button onclick="alert('Reparar la nave...')">Opción B</button>
      <button onclick="alert('Comunicar con la señal...')">Opción C</button>
    </div>
  </div>

  <!-- Script: Generar nieve -->
  <script>
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 60; i++) {
      let s = document.createElement('span');
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDuration = (5 + Math.random() * 10) + 's';
      s.style.animationDelay = Math.random() * 10 + 's';
      snowContainer.appendChild(s);
    }
  </script>

</body>
</html>
