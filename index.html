<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aldrin y el Gato Cósmico</title>
  <link rel="icon" type="image/svg+xml" href="img/ICONOO.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: black;
      color: white;
    }

    /* === VIDEO INTRO === */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    #intro video {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #skip {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* === NAVBAR === */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      z-index: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: none; /* Oculto hasta que termine intro */
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
      transition: transform 0.3s, filter 0.3s;
    }
    .logo:hover img {
      transform: rotate(-10deg) scale(1.1);
      filter: drop-shadow(0 0 8px cyan);
    }
    .brand-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links li a:hover {
      color: cyan;
    }

    /* === CONTENIDO WEB === */
    #main {
      display: none;
      width: 100%; height: 100%;
      overflow-y: auto;
      text-align: center;
      padding: 100px 40px 40px; /* espacio para navbar */
      background: linear-gradient(to bottom, #000 40%, #111 100%);
    }
    .story {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .choices {
      margin-top: 30px;
    }
    .choices button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .choices button:hover {
      transform: scale(1.1);
      background: #00ffffcc;
    }
  </style>
</head>
<body>

  <!-- Intro con video -->
  <div id="intro">
    <video autoplay muted playsinline id="introVideo">
      <source src="assets/intro_nasa.mp4" type="video/mp4">
      Tu navegador no soporta video en HTML5.
    </video>
    <button id="skip">Saltar Intro</button>
  </div>

  <!-- Navbar -->
  <header id="navbar">
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="img/faviconnasa.svg" alt="Logo de la marca" />
        <span class="brand-name">Aldrin & Cat</span>
      </a>
      <ul class="nav-links">
        <li><a href="#historia">Historia</a></li>
        <li><a href="#personajes">Personajes</a></li>
        <li><a href="#decisiones">Decisiones</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido de tu web -->
  <div id="main">
    <h1 id="historia">Nivel 1 – El despertar</h1>
    <p class="story">
      Cuando Aldrin abrió los ojos, la cabina estaba en silencio.  
      Frente a él, el gato cósmico lo observaba con calma…
    </p>
    <div class="choices">
      <button>Opción A</button>
      <button>Opción B</button>
      <button>Opción C</button>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const video = document.getElementById('introVideo');
    const skip = document.getElementById('skip');
    const navbar = document.getElementById('navbar');

    function showContent() {
      intro.style.display = 'none';
      main.style.display = 'block';
      navbar.style.display = 'block'; // mostrar barra
    }

    video.onended = showContent;
    skip.onclick = () => {
      video.pause();
      showContent();
    };
  </script>

</body>
</html>
