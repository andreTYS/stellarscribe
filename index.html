<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aldrin y el Gato Cósmico</title>
  <link rel="icon" type="image/svg+xml" href="img/faviconnasa.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: black;
      color: white;
    }

    /* === VIDEO INTRO === */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    #intro video {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    /* Botón para saltar */
    #skip {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* === CONTENIDO WEB === */
    #main {
      display: none; /* oculto al inicio */
      width: 100%; height: 100%;
      overflow-y: auto;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #000 40%, #111 100%);
    }
    .story {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Intro con video -->
  <div id="intro">
    <video autoplay muted playsinline id="introVideo">
      <source src="assets/intro_nasa.mp4" type="video/mp4">
      Tu navegador no soporta video en HTML5.
    </video>
    <button id="skip">Saltar Intro</button>
  </div>

  <!-- Contenido de tu web -->
  <div id="main">
    <h1>Nivel 1 – El despertar</h1>
    <p class="story">
      Cuando Aldrin abrió los ojos, la cabina estaba en silencio.  
      Frente a él, el gato cósmico lo observaba con calma…
    </p>
    <div class="choices">
      <button>Opción A</button>
      <button>Opción B</button>
      <button>Opción C</button>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const video = document.getElementById('introVideo');
    const skip = document.getElementById('skip');

    // Cuando termina el video, mostrar web
    video.onended = () => {
      intro.style.display = 'none';
      main.style.display = 'block';
    };

    // Si se pulsa "Saltar"
    skip.onclick = () => {
      video.pause();
      intro.style.display = 'none';
      main.style.display = 'block';
    };
  </script>

</body>
</html>
